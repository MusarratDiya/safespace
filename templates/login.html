{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <label>Username: <input type="text" name="username"></label>
    <label>Password: <input type="password" name="password"></label>
    <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('register') }}">Register here</a>.</p>
{% endblock %}
